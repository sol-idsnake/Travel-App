<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Hendrik W.">
	<meta name="description" content="Travel AggreGator - Enter a city and get local information">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Api Hack Capstone</title>
	<link href="https://fonts.googleapis.com/css?family=Lato|Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<aside>
		<h1>AggreGator</h1>
		<img src="https://clipartimage.net/wp-content/uploads/2017/07/dc9XBBEqi.jpg" alt="Aggregator front page logo of an alligator">
	</aside>

	<nav class="greeting">
		<div class="left">
			<h3>Enter a city of your choice and learn about entertainment, current weather episodes, and history.</h3>
		</div>
	</nav> 

	<header class="header" role="navigation">
		<form action="#" class="js-form" id="js-form">
			<fieldset>
				<div class="controls">
					<div class="searchInput">
						<input id="cityInput" type="search" aria-label="Enter a US city" name="cityInput" placeholder="Enter a city in the US" required>
					</div>

			        <div class="radioChecks">
						<input type="checkbox" value="wikipedia" id="wikipedia" checked>
						<label for="wikipedia">Wikipedia</label>
						<input type="checkbox" value="weather" id="weather" checked>
						<label for="weather">Weather</label>
						<input type="checkbox" value="maps" id="maps" checked>
						<label for="maps">Maps</label>
						<input type="checkbox" value="zomato" id="zomato" checked>
						<label for="zomato">Food</label>
			        </div>

					<button value="js-form">Submit</button>
				</div>
			</fieldset>
		</form>
	</header>

	<main class="main" aria-live="assertive" hidden>
		<div class="wikipedia" aria-live="assertive" hidden></div>
		<div class="weather" aria-live="assertive" hidden></div>
		<div class="googleMaps" aria-live="assertive" hidden></div>
		<div class="zomato" aria-live="assertive" hidden><ul class="js-list" hidden></ul></div>
	</main>

	<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATakAmdToENDu2ttZjIWr71_E-pPylYEs&libraries=places"></script>
	<script src="index.js"></script>
</body>
</html>
