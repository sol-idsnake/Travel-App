<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="name">
	<meta name="description" content="...">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Api Hack Capstone</title>
	<link href="https://fonts.googleapis.com/css?family=Lato|Roboto+Slab:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<header class="header" role='navigation'>
		<form action="#" class="js-form">
			<fieldset>
				<div class="controls">
					<div class='searchInput'>
						<label for='cityInput'></label>
						<input id='cityInput' type='search' name='cityInput' placeholder='Enter a city in the US' required>
					</div>

					<div class="radioChecks">
						<input type='checkbox' value="maps" id="maps" >
						<label for='maps'>Maps</label>
						<input type='checkbox' value="wikipedia" id="wikipedia" >
						<label for='wikipedia'>Wikipedia</label>
						<input type='checkbox' value="weather" id="weather" >
						<label for='weather'>Weather</label>
						<input type='checkbox' value="zomato" id="zomato" >
						<label for='zomato'>Zomato</label>
					</div>

					<button role='submit'>Submit</button>
				</div>
			</fieldset>
		</form>
	</header>

	<div class="greeting">
		<div class="left">
			<h1>AggreGator</h1>
			<p>Enter a city of your choice and learn about entertainment, current weather episodes, and history.</p>
		</div>
		<div class="right">
			<img src="https://clipartimage.net/wp-content/uploads/2017/07/dc9XBBEqi.jpg" alt="Aggregator front page logo of a drawn alligator">
		</div>
	</div>

	<main role='content' class="main" hidden>
		<div class="wikipedia" hidden></div>
		<div class="weather" hidden></div>
		<div class="googleMaps" hidden></div>
		<div class="zomato" hidden><ul class="js-list" hidden></ul></div>
	</main>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATakAmdToENDu2ttZjIWr71_E-pPylYEs&libraries=places"></script>
	<script src="index.js"></script>
</body>
</html>
